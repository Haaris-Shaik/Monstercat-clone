<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Days - MonsterCat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/429fa68772.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <img class="logo" src="images/monstercat-logo.jpg">
        <ul>
            <li class="more here"><img src="images/dots-horizontal-rounded-regular-24.png"></li>
            <li class="more"><img src="images/facebook-circle-logo-24.png"></li>
            <li class="more"><img src="images/tiktok-logo-24.png"></li>
            <li class="more"><img src="images/twitter-logo-24.png"></li>
            <li class="more"><img src="images/discord-logo-24.png"></li>
        </ul>
    </nav>

    <div class="background">
        <div class="content"> 
            <div class="image">
                <img src="images/side_pic.jpg">
            </div>
            <div class="display">
                <h1 class="font1 leveldays name1">LEVEL DAYS</h1>
                <h1 class="font2 conro name1">CONRO</h1>
                <br>
                <button class="listennow font2 name1">LISTEN NOW</button>
                <button class="share font2 name1">SHARE</button>
            </div>
        </div>
        <div class="stream">
            <h1 class="font2 name2">STREAM IT YOUR WAY</h1>
            <div class="info">
                <div class="stream">
                    <i class="fa-solid fa-headphones-simple">PLAYER</i>
                    <i class="fa-solid fa-compass"></i>
                    <i class="fa-brands fa-apple"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
            <h1 class="font2 name3">TRACK LIST</h1>
            <div class="tracklist">
                <table class="track font2">
                    <tr class="title">
                        <td>1.</td>
                        <td><img src="images/play-6-16.png" alt="play"></td>
                        <td>The Small Things</td>
                    </tr>
                    <tr class="title">
                        <td>2.</td>
                        <td><img src="images/play-6-16.png" alt="play"></td>
                        <td>The Small Things</td>
                    </tr>
                    <tr class="title">
                        <td>3.</td>
                        <td><img src="images/play-6-16.png" alt="play"></td>
                        <td>The Small Things</td>
                    </tr>
                    <tr class="title">
                        <td>4.</td>
                        <td><img src="images/play-6-16.png" alt="play"></td>
                        <td>The Small Things</td>
                    </tr>
                    <tr class="title">
                        <td>5.</td>
                        <td><img src="images/play-6-16.png" alt="play"></td>
                        <td>The Small Things</td>
                    </tr>
                </table>
                <table class="time share font2 track">
                    <tr class="timestamps">
                        <td>4:03</td>
                        <td><img src="images/sharethis-16.png"></td>
                    </tr>
                    <tr class="timestamps">
                        <td>4:03</td>
                        <td><img src="images/sharethis-16.png"></td>
                    </tr>
                    <tr class="timestamps">
                        <td>4:03</td>
                        <td><img src="images/sharethis-16.png"></td>
                    </tr>
                    <tr class="timestamps">
                        <td>4:03</td>
                        <td><img src="images/sharethis-16.png"></td>
                    </tr>
                    <tr class="timestamps">
                        <td>4:03</td>
                        <td><img src="images/sharethis-16.png"></td>
                    </tr>
                </table>
            </div>    
        </div>
        <div class="music">
            <h1 class="font2 image">MUSIC VIDEO</h1>
            <iframe class="video" src="https://www.youtube.com/watch?v=7nObtWENgxA"></iframe>
        </div>
        <hr>
        <footer>
            <h1>Thank</h1>
        </footer>
        <hr>
    </div>
</body>
</html>
